<div ng-class="{'active-carousel':active}" class="carousel-container">	
	<carousel interval="CarouselContainerCtrl.myInterval">
		<slide ng-repeat="slide in slides" active="slide.active" class="slide">
			<img ng-src="{{slide.image}}" style="margin:auto; overflow-y:hidden;" width='100%'>
			<div class="carousel-caption">
				<rating class="pull-left" ng-model="slide.rate" max="5" readonly="true" style="color:orange; font-size:16px; width: 100%; text-align: left;"></rating>
				<br>
				<!-- <h1 style="text-align:left;">{{slide.name}}</h1> -->
				<h5 style="text-align:left; margin-left:0px;">{{slide.text}}</h5>
				<p><a class="btn pull-left btn-lg caracol-btn" ng-click="onClickButton()">Ver Producci√≥n</a></p>
			</div>
		</slide>
	</carousel>
</div>
