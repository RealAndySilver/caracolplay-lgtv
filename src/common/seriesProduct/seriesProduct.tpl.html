<div class="series-description">
	<img style="position:absolute; top:0; right:0; left:0; width:100%;" ng-src="{{selected.image_blur}}">
	<div style="position:absolute; top:0; right:0; left:0; bottom:0; padding:10px;">
		<h2>{{selected.name}}</h2>
		<center><img class="preview-image" ng-src="{{selected.image_url}}"></center>
		<preview-list list="options" id="description"></preview-list>
	</div>
</div>
<div class="preview-season">
	<preview-list list="seriesProductCtrl.seasonsButtons" id="season"></preview-list>
</div>
<div class="chapters-season">
	<h3 class="title">{{getSeasonLabel()}}</h3>
	<div class="separator"></div>
	<preview-list list="seriesProductCtrl.episodesButtons" id="chapters"></preview-list>
</div>
<div class="preview-chapter">
	<div class="season-highlight">
		<h5 class="btn">{{getSeasonButtonLabel()}}</h5>
	</div>
	<div class="chapter-info">
		<h5>{{getChapterName()}}</h5>
	</div>
	<h4>{{seriesProductCtrl.chapterSelected.description}}</h4>
</div>
