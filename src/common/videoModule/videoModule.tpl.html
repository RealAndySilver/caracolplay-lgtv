<div ng-class="videoCss" ng-init="videoCss='video-container'">
	<div class="video-module">
		<center><h1>VideoModule</h1></center>
	</div>
</div>

<div class="video-actions">
	<products-container href="#Recomendadas"
                        slides="recomendents"
                        title="Otro contenido que te puede interesar"
                        active="isRecomendents"
                        item-selected="itemSelected"
                        restart-keyboard="keyboardInit">

    </products-container>
</div>

<div class="image-container">
	<img class="preview-image" ng-src="{{selected.image_url}}" err-src="http://www.caracolplay.com/sites/default/files/styles/256x386/public/producciones/noticias2_0.jpg">
</div>

<div class="preview-video">
	<h4>Acabas de ver:</h4>
	<h3>{{selected.name}}</h3>
	<div class="space"></div>
	<preview-list list="options" class="options"></preview-list>
</div>
