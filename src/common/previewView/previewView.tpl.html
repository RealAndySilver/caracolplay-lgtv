<header class="toolbar">
	<div id="logo"></div>
		<div class="search-bar">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn dark-btn" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
				<input type="text" class="form-control" ng-model="keywordToSearch">
			</div><!-- /input-group -->
		</div>
</header>

<div class="cp-preview-father" ></div> <!-- ng-show="show" -->
<div ng-show="isNews()">
	<series-product selected-item="getSelected('Noticias')" display-options="newsOptions" restart-keyboard="restart"></series-product>
</div>
<div ng-show="isSeries()">
	<series-product selected-item="getSelected('Series')" display-options="seriesOptions" restart-keyboard="restart"></series-product>
</div>
<div ng-show="isTelenovelas()">
	<series-product selected-item="getSelected('Telenovelas')" display-options="telenovelasOptions" restart-keyboard="restart"></series-product>
</div>
<div ng-show="isMovie()">
	
	<div class="preview-description">
		<h2>{{selected.name}}</h2>
		<center><img class="preview-image" ng-src="{{selected.image_url}}"></center>
		<preview-list list="moviesOptions"></preview-list>
	</div>
	
	<series-product selected-item="getSelected('PelÃ­culas')" display-options="moviesOptions" restart-keyboard="restart"></series-product>
</div>

<div class="preview-cover">
	<h2>{{selected.name}}</h2>
	<h6>2012</h6>
	<rating class="pull-left" ng-model="slide.rate" max="5" readonly="true" style="color:orange; font-size:16px; width: 100%; text-align: left;"></rating>
	<br/>
	<h4 ng-bind-html="selected.feature_text | unsafe"></h4>
</div>
