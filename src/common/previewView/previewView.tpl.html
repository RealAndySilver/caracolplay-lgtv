<div class="cp-preview-father" ng-show="show"></div>
<div ng-show="previewViewCtrl.isNews()"></div>
<div ng-show="previewViewCtrl.isSeries()">
	<series-product selected-item="selected" ng-show="show"></series-product>
</div>
<div ng-show="previewViewCtrl.isTelenovelas()">
	<div class="series-description" ng-show="show">
		<h2>{{selected.name}}</h2>
		<center><img class="preview-image" ng-src="{{selected.image_url}}"></center>
		<preview-list list="previewViewCtrl.telenovelasOptions"></preview-list>
	</div>
</div>
<div ng-show="previewViewCtrl.isMovie()">
	<div class="preview-description" ng-show="show">
		<h2>{{selected.name}}</h2>
		<center><img class="preview-image" ng-src="{{selected.image_url}}"></center>
		<preview-list list="previewViewCtrl.moviesOptions"></preview-list>
	</div>
</div>

<div class="preview-cover">
	<h2 ng-show="!show">{{selected.name}}</h2>
	<h6>2012</h6>
	<rating class="pull-left" ng-model="slide.rate" max="5" readonly="true" style="color:orange; font-size:16px; width: 100px;"></rating>
	<br/>
	<h4>{{selected.feature_text}}</h4>
</div>
