<header class="toolbar">
	<div id="logo" ng-click="home()"></div>
		<div class="search-bar active">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn dark-btn" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
				<input type="text" class="form-control" ng-model="keyword" ng-keydown="keydownCallback($event)" focus-me="{{shouldBeFocus}}">
			</div><!-- /input-group -->
		</div>
</header>

<div class="search-result-container">
	
	<div class="up-button" ng-click="onUp()">
		<span class="glyphicon glyphicon-chevron-up"></span>
	</div>
	<div class="down-button" ng-click="onDown()">
		<span class="glyphicon glyphicon-chevron-down"></span>
	</div>
	<div class="search-results">
		<h5>{{getTitle()}}</h5>
		<preview-list list="resultButtons" id="chapters" on-click="onEnterItem(position)"></preview-list>
	</div>
</div>
<div class="preview-cover-search" ng-show="isShowingPreview">
	<div ng-show="isItemSelected">
		<h2>{{selected.name}}</h2>
		<center><img  class="preview-image" ng-src="{{selected.image_url}}"></center>
		<h6>{{selected.year}}</h6>
		<rating class="pull-left" ng-model="selected.rate" max="5" readonly="true" style="color:orange; font-size:16px; width: 100%; text-align: left;"></rating>
		<br/>
		<h4 ng-bind-html="selected.feature_text | unsafe"></h4>
	</div>
</div>
