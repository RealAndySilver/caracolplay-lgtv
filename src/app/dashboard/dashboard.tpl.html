<header class="toolbar">
	<div id="logo"><h2 style="color:white;">Version Beta 1.2 <h2></div>
		<div class="search-bar">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn dark-btn" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
				<input placeholder="Buscar" type="text" class="form-control" ng-model="keywordToSearch" focus-me="{{dashCtrl.shouldBeFocus}}">
			</div><!-- /input-group -->
		</div>
</header>

<div class="scroll-area">
	<!--
	<search-view keyword="{{keywordToSearch}}" ng-show="dashCtrl.isInSearch" on-show="dashCtrl.showSearch(value)" preview="dashCtrl.activePreview(value)" item-selected="dashCtrl.selectedItem" restart-keyboard="restartConfigKeyboard"></search-view>
	<preview-view ng-show="dashCtrl.showInfo()" on-show="dashCtrl.showPreview()" selected-item="dashCtrl.selectedItem"></preview-view>
	-->

	<div class="preview-cover">
		<div class="background-blur">
			<img src="./assets/img/imagenblurdef.jpg">
		</div>
		<div class="preview-content">
			<h2>{{dashCtrl.selectedItem.name}}</h2>
			<h6>{{dashCtrl.selectedItem.year}}</h6>
			<rating class="pull-left rating-bar" ng-model="dashCtrl.selectedItem.rate" max="5" readonly="true"></rating>
			<br/>
			<h4 ng-bind-html="dashCtrl.selectedItem.feature_text | unsafe"></h4>
			<div class="separator"></div>
			<h3 ng-show="dashCtrl.selectedItem.seasons">Temporadas: {{dashCtrl.selectedItem.seasons}}</h3>
			<h3 ng-show="dashCtrl.selectedItem.chapters">Capitulos: {{dashCtrl.selectedItem.chapters}}</h3>
			<h3>Genero: {{dashCtrl.selectedItem.gender}}</h3>
		</div>
	</div>

	{{dashCtrl.showInfo()}}

	<div class="dashboard container">

		<div style="height:115px; width: 100%;"></div>

		<carousel-container id="Cover" href="#Cover" slides="dashCtrl.slides" title="Cover" active="dashCtrl.isKeyboardActive(1)" preview="dashCtrl.activePreview(value)" restart-keyboard="restartConfigKeyboard" item-selected="dashCtrl.selectedItem"></carousel-container>

		<div ng-repeat="item in dashCtrl.list" ng-show="item.products.length !== 0" id="{{item.name | nospace}}" style="margin-top: -20px;">
			<products-container href="{{'#' + item.name | nospace}}" slides="item.products" title="{{item.name}}" active="dashCtrl.isKeyboardActive($index + 2)" preview="dashCtrl.activePreview(value, item)" item-selected="dashCtrl.selectedItem" restart-keyboard="restartConfigKeyboard"></products-container>
		</div>

		<footer>
			<center>
				<div>
					<button class="btn inline" ng-class="{'caracol-btn':signOutSelected, 'caracol-btn-cancel':!signOutSelected}" ng-show="mail" ng-click="logout()">Cerrar sesi√≥n {{mail}}</button>
					<div class="inline">
						<a href ng-click="showTerms()" ng-class="{'link-active':termsSelected, 'link-deactive':!termsSelected}"><h6>Terminos y condiciones</h6></a>
					</div>
				</div>
			</center>
		</footer>
	</div>
</div>
