<div class="dashboard">

	<div style="height:134px; width: 100%;"></div>

	<carousel interval="dashCtrl.myInterval">
      <slide ng-repeat="slide in dashCtrl.slides" active="slide.active" class="slide">
        <img src="{{slide.image}}" style="margin:auto; overflow-y:hidden; height:400px;" height='400' width='100%'>
        <div class="carousel-caption">
          <rating class="pull-left"ng-model="slide.rate" max="5" readonly="true" style="color:orange; font-size:16px; width: 100px;"></rating>
          <br>
          <h1 style="text-align:left;">{{slide.name}}</h1>
          <h4 style="text-align:left; margin-left:0px;">{{slide.text}}</h4>
          <p><a class="btn pull-left btn-lg btn-warning" ng-href="#/actividad">Ver Producci√≥n</a></p>
        </div>
      </slide>
    </carousel>

    <product-container productData="dashCtrl.dummy"></product-container>
