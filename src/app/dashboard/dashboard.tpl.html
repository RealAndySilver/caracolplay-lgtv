<header class="toolbar">
	<div id="logo"><h2 style="color:white;">Version Beta 1.1 <h2></div>
		<div class="search-bar">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
				<input type="text" class="form-control" ng-model="keywordToSearch" focus-me="{{dashCtrl.shouldBeFocus}}">
			</div><!-- /input-group -->
		</div>
</header>

<div class="scroll-area">
	<!--
	<search-view keyword="{{keywordToSearch}}" ng-show="dashCtrl.isInSearch" on-show="dashCtrl.showSearch(value)" preview="dashCtrl.activePreview(value)" item-selected="dashCtrl.selectedItem" restart-keyboard="restartConfigKeyboard"></search-view>
	<preview-view ng-show="dashCtrl.showInfo()" on-show="dashCtrl.showPreview()" selected-item="dashCtrl.selectedItem"></preview-view>
	-->

	<div class="preview-cover">
		<h2>{{dashCtrl.selectedItem.name}}</h2>
		<h6>2012</h6>
		<rating class="pull-left" ng-model="slide.rate" max="5" readonly="true" style="color:orange; font-size:16px; width: 100px;"></rating>
		<br/>
		<h4 ng-bind-html="dashCtrl.selectedItem.feature_text | unsafe"></h4>
	</div>

	{{dashCtrl.showInfo()}}

	<div class="dashboard container">

		<div style="height:134px; width: 100%;"></div>

		<carousel-container id="Cover" href="#Cover" slides="dashCtrl.slides" title="Cover" active="dashCtrl.isKeyboardActive(1)" preview="dashCtrl.activePreview(value)" restart-keyboard="restartConfigKeyboard" item-selected="dashCtrl.selectedItem"></carousel-container>

		<div ng-repeat="item in dashCtrl.list" ng-show="item.products.length !== 0" id="{{item.name | nospace}}">
			<products-container href="{{'#' + item.name | nospace}}" slides="item.products" title="{{item.name}}" active="dashCtrl.isKeyboardActive($index + 2)" preview="dashCtrl.activePreview(value)" item-selected="dashCtrl.selectedItem" restart-keyboard="restartConfigKeyboard"></products-container>
		</div>
	</div>
</div>
